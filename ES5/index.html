<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>file-input</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="input-group">
    <input id="et-file" type='file' name='et-file' multiple style='display: none;' />
    <button id="et-file-btn" class="ant-btn">
      <i class="anticon anticon-upload"></i>
      <span>Click to Upload</span>
    </button>
  </div>
  <div id="et-file-wrap" class="et-file-list"></div>

  <script src="base.js" type="text/javascript"></script>
</body>
</html>
